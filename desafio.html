<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea HTML_Formularios de Esteban Peña</title>
</head>
<body>
    <h1>Formulario</h1>
    <form name="formulario">
        <label for="idiomaingles">Ingles</label>
        <input type="radio" name="idioma" value="idiomaingles">
        <label for="idiomaaleman">Alemán</label>
        <input type="radio" name="idioma" value="idiomaaleman">
        <label for="idiomafrances">Francés</label>
        <input type="radio" name="idioma" value="idiomafrances">
        <br>
        <select name="conector">
            <option value="usb">USB</option>
            <option value="paralelo">Paralelo</option>
            <option value="ps2">PS2</option>
        </select>
        <br>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos">
        <br>
        <label for="sexo">Sexo</label>
        <select name="sexo">
            <option value="sexomujer">Mujer</option>
            <option value="sexohombre">Hombre</option>
        </select>
        <br>
        <label for="sexomujer">Mujer</label>
        <input type="checkbox" name="sexo" value="sexomujer">
        <label for="sexohombre">Hombre</label>
        <input type="checkbox" name="sexo" value="sexohombre">
        <br>
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha">
    </form>
</body>
</html>
