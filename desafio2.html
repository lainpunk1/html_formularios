<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea HTML_Formularios de Esteban Peña</title>
</head>
<body>
    <h1>Formulario 2</h1>
    <form name="formulario">
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha">
        <br>
        <label for="archivo">Subir archivo</label>
        <input type="file" name="archivo" multiple>
        <br>
        <label for="">AMD</label>
        <input type="radio" name="procesador" value="procesadoramd">
        <label for="">Intel i5</label>
        <input type="radio" name="procesador" value="procesadorintel_i5">
        <label for="">Intel i7</label>
        <input type="radio" name="procesador" value="procesadorintel_i7">
        <br>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos">
        <label for="direccion">Direccion</label>
        <input type="text" name="direccion">
        <br>
        <label for="color">Color</label>
        <input type="color" name="color">
        <br>
        <label for="cuadrotexto">Cuadro de texto</label>
        <br>
        <textarea name="cuadrotexto" cols="59" rows="6" placeholder="Utilice este cuadro para escribir"></textarea>
        <br>
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha">
        <br>
        <label for="idioma">Idioma</label>
        <select name="idioma">
            <option value="ingles">Inglés</option>
            <option value="aleman">Alemán</option>
            <option value="frances">Francés</option>
        </select>
        <br>
        <label for="horma">Hora</label>
        <input type="time" name="hora">
        <br>
        <input type="file" name="archivo" multiple>
        <br>
        <label for="sexomujer">Mujer</label>
        <input type="checkbox" name="sexo" value="sexomujer">
        <label for="sexohombre">Hombre</label>
        <input type="checkbox" name="sexo" value="sexohombre">
    </form>
</body>
</html>
